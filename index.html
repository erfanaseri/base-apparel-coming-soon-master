<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS style -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- JavaScript -->
    <script defer src="src/js/script.js"></script>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
    />

  </head>
  <body>
    <main>
      <div class="page">
        <div class="container">
          <header>
            <div class="logo">
              <img src="src/img/logo.svg" alt="mobile logo" />
            </div>
          </header>
          <figure>
            <div class="woman_mobile">
              <img src="src/img/hero-mobile.jpg" alt="mobile woman" />
            </div>
            <div class="woman_desktop">
              <img src="src/img/hero-desktop.jpg" alt="desktop woman" />
            </div>
          </figure>

          <summary>
            <div class="content">
              <div class="title">
                <h1>
                  <span>We're</span><br />
                  coming soon
                </h1>
              </div>
              <div class="text">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </div>
              <div class="email_address">
                <form id="form">
                  <input
                    required
                    type="email"
                    name="emails"
                    id="emails"
                    placeholder="Email Address"
                  />
                  <button class="submit">
                    <img
                      class="arrow"
                      src="src/img/icon-arrow.svg"
                      alt="arrow icon"
                    />
                  </button>
                </form>

                <img class="error-icon" src="src/img/icon-error.svg" alt="" />
                <div class="error-message">
                  <p>Please provide a valid email</p>
                </div>
              </div>
            </div>
          </summary>
        </div>
      </div>
    </main>
